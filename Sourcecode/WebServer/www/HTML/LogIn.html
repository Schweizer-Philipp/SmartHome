<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Smarthome LogIn</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/main.css">
        <link rel="stylesheet" href="../CSS/loginpage.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>

        <div action="" class="container full-width full-height centered-content">
            <div class="panel panel-info z-depth-3">
                <div class="panel-body">
                    <div id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form action="http://localhost:5400/login" method="POST" id="loginform" class="form-horizontal" role="form"> 
                                
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Benutzername">                                        
                        </div>
                            
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Passwort">
                        </div>
                                
                        <div class="form-group">
                            <div class="col-sm-12 controls">
                                <button type="submit" id="btn-login" type="button" class="btn btn-primary btn-lg btn-block">Login</button> 
                            </div>
                        </div>
                    </form>  
                </div>
            </div>
        </div>

        <script src="https://use.fontawesome.com/863f023ea7.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </body>
</html>
